<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>appleSlide</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
    <div id="gallery">
        <div id="slides">
            <div class="slide"><img src="./images/macbook.jpg" alt="macbook"></div>
            <div class="slide"><img src="./images/iphone.jpg" alt="iphone"></div>
            <div class="slide"><img src="./images/imac.jpg" alt="imac"></div>
        </div>
        <div id="menu">
            <ul>
                <li class="fbar">&nbsp;</li>
                <li class="menuItem">
                    <a href=""><img src="./images/thumb_macbook.png" alt="thumb_macbook"></a>
                </li>
                <li class="menuItem">
                    <a href=""><img src="./images/thumb_iphone.png" alt="thumb_iphone"></a>
                </li>
                <li class="menuItem">
                    <a href=""><img src="./images/thumb_imac.png" alt="thumb_imac"></a>
                </li>
            </ul>
        </div>
    </div>

    <script src="slide.js"></script>
</body>
</html>
